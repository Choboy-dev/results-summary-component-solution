<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Results summary component</title>
  <meta name="description" content="Building out this results summary component and getting it as close to the design as possible.">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Hanken+Grotesk:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>
  <div class="outer-box">
    <div class="container one">
      <h2>Your Result</h2>
      <div class="purple-circle">
        <p class="big-7">76</p>
        <p class="total">of 100</p>
      </div>
      <p class="grade">Great</p>
      <p class="description-one">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="container two">
      <div class="holder-two">
        <h2>Summary</h2>
        <div class="test-scores one">
          <div class="icon-image">
            <img src="./assets/images/icon-reaction.svg" alt="">
          </div>
          <div class="final-scores">
            <p class="left first">Reaction</p>
            <p class="right"><span class="left-score">80</span> / 100</p>
          </div>
        </div>
        <div class="test-scores two">
          <div class="icon-image">
            <img src="./assets/images/icon-memory.svg" alt="">
          </div>
          <div class="final-scores">
            <p class="left second">Memory</p>
            <p class="right"><span class="left-score">92</span> / 100</p>
          </div>
        </div>
        <div class="test-scores three">
          <div class="icon-image">
            <img src="./assets/images/icon-verbal.svg" alt="">
          </div>
          <div class="final-scores">
            <p class="left third">Verbal</p>
            <p class="right"><span class="left-score">61</span> / 100</p>
          </div>
        </div>
        <div class="test-scores four">
          <div class="icon-image">
            <img src="./assets/images/icon-visual.svg" alt="">
          </div>
          <div class="final-scores">
            <p class="left fourth">Visual</p> 
            <p class="right"><span class="left-score">72</span> / 100</p>
          </div>
        </div>
        <button class="continue-button">Continue</button>
      </div>
      
    </div>
  </div>  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Chosen Esiwe</a>.</p>
  </div>
</body>
</html>
